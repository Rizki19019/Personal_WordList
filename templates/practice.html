<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">SPARTA VOCABULARY NOTEBOOK</h1>
        <p class="mt-3">Your word, "{{ msg }}", could not be found.</p>
        <div class="mt-4">
            <p>Here are some suggested words:</p>
            <div class="btn-group">
                {% for word in stems %}
                    <button type="button" class="btn btn-primary" onclick="redirectToDetail('{{ word }}')">{{ word }}</button>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function redirectToDetail(word) {
            window.location.href = `/detail/${word}`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
